<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="card__heading">Bald Eagle</h3>
		<!-- your favorite animal's image goes here -->
		<img src="bald-eagle.jpg" alt="bald-eagle" class="card__image">
		<div class="card__information">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="card__fact">The Bald Eagle is a bird of prey found in North America.</p>
			<ul class="card__list">  
				<!-- your favorite animal's list items go here -->
				<li class="item">
					<span class="label">Label</span>: Item #1
				</li>
				<li class="item">
					<span class="label">Label</span>: Item #2
				</li>
				<li class="item">
					<span class="label">Label</span>: Item #3
				</li>
				<li class="item">
					<span class="label">Label</span>: Item #4
				</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="card__description">Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
